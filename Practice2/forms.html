<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form action="/action_page.php">
      <label for="fname">First Name</label> <br />
      <input type="text" id="fname" name="fname" value="john" /> <br />

      <label for="lname">Last name</label> <br />
      <input type="text" id="lname" name="lname" value="Doe" readonly /> <br />

      <label for="lname">Data</label> <br />
      <input type="text" id="lname" name="ldata" value="None" disable /> <br />

      <label for="lname">Age</label> <br />
      <input type="number" id="lname" name="lage" required /> <br />

      <label for="lname">Select</label> <br />
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="viat">Viat</option>
        <option value="audi">Audi</option>
      </select>
      <br />

      <label for="lname">Multiple :</label> <br />
      <select name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="viat">Viat</option>
        <option value="audi">Audi</option>
      </select>
      <br />

      <label for="lname">Gander :</label> <br />
      <input type="radio" id="male" name="gander" value="male" />
      <label for="male">Male</label> <br />
      <input type="radio" id="female" name="gander" value="female" />
      <label for="female">Female</label> <br />
      <input type="radio" id="other" name="gander" value="other" />
      <label for="mother">Other</label> <br />

      <label for="lname">Choose :</label> <br />
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1">I have a bike :</label> <br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2">I have a car :</label> <br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3">I have a boat :</label> <br />

      <label for="lname">Text Area</label> <br />
      <textarea name="message" cols="30" rows="10">
that cat was playing in the garden
      </textarea>
      <br />

      <label for="favcolor">Select your favorite color</label> <br />
      <input type="color" id="favcolor" name="favcolor" /> <br />

      <label for="birthday">Birthday</label> <br />
      <input type="date" id="birthday" name="birthday" /> <br />

      <label for="email">Enter your email :</label> <br />
      <input type="email" id="email" name="email" /> <br />

      <label for="myfile">Select a file :</label> <br />
      <input type="file" id="myfile" name="myfile" /> <br />

      <input type="submit" value="Submit" />
    </form>
    <p>If you klick the "Submit" button,, the form-data will be sent to a page called "/action_page.php"</p>
  </body>
</html>
