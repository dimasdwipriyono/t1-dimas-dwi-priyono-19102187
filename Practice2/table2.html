<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>

    <style>
      table,
      th,
      td {
        border: 1px, solid black;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Cell that spans two collums</h2>
    <p>to make cell span more than one collum, use the colspan attribute</p>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      </tr>
      <tr>
        <td>Dimas Dwi Priyono</td>
        <td>08123456789</td>
        <td>0812748485</td>
      </tr>
    </table>
  </body>
</html>
